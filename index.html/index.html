<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="theme-color" content="#91ee91">
</head>  
<body>
    <div class="music-player">
        <div class="text-title-music-player">
            <h2>music player</h2>
        </div>
      <div id="ellipsis-bar">
            <i class="fas fa-ellipsis-h"></i>
        </div>
   <div class="arrow-right">
            <i class="fas fa-arrow-right"></i>
        </div>
   <div class="picture-music-player">
            <img src="./93511095c4255c51797454703910c672c46aee51.jfif" alt="picture" width="200px" height="200px">
        </div>
   <div class="music-detail">
                <h1>parsalip music</h1>
           <h3>playing now</h3>
            </div>
                <div id="time-line">
            </div>
    <div class="time">
           <span>1:10</span>
           <h4>2:55</h4>
                     
     <div class="backward">
            <i class="fas fa-step-backward"></i>
           </div>

           
      <div class="forward">
            <i class="fas fa-step-forward"></i>
           </div>
           
      <div class="pause">
        <i class="fas fa-pause"></i>
       </div>



           
           




















</body>
</html>
