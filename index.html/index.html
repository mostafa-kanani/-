<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music-player</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>  
<body>
    <div class="music-player">
        <div class="icon-for-music-player">
            <i class="fas fa-bars"></i>
        </div>
      <div class="icon-for-music-player-2">
            <i class="fas fa-cog"></i>
        </div>
      <div id="text-music-player">
            <span>active now</span>
        </div>
             <div class="picture-for-music-player">
    <img src="./picture-for-music-player.jpg" alt="photo" width="250px" height="250px">
        </div>
     <div id="text-for-time-line">
           <span>1:35</span>
        </div>
             <div class="text-for-time-line-2">
            <span>4:55</span>
        </div>
         <div class="time-line">
            <progress value="20" max="0"></progress>
        </div>
             <div class="icon-2">
             <i class="far fa-dot-circle"></i>
        </div>
             <div class="backward">
             <i class="fas fa-backward"></i>
        </div>
              <div class="pause">
             <i class="fas fa-pause"></i>
        </div>
             <div class="forward">
                <i class="fas fa-forward"></i>
        </div>
    </div>
</body>
</html>
