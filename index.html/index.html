<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
         <h2>sign up</h2>
       <form action="#" enctype="multipart/form-data" autocomplete="off">
       <div class="username">
          <input type="text" placeholder="username" spellcheck="true" title="username" maxlength="16" required>
        </div> 
       <div class="password">
          <input type="password" placeholder="password" maxlength="16" spellcheck="true" title="password" required>
        </div>
       <div class="email">
          <input type="email" placeholder="enter your email" required>
        </div>
       <div class="confirme-password">
          <input type="password" placeholder="confirm password" required>
        </div>
       <div class="btn">
             <button type="button">create account</button>
        </div>
        <div class="link">
            <a href="https://google.com">already signing up?</a><span>login</span>
        </div>
</body>
</html>
