<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./1495458011.jpg" alt="" width="250px" height="250">
        </div>
          <div class="text-bottom-of-logo">
              <h3>سامانه ثبت نام واکسیناسیون کرونا</h3>
          </div>
        <div class="list">
       <label for="list">استان محل سکونت</label>
          <input list="browsers" name="browser" placeholder="خراسان شمالی">
      <datalist id="browsers">
            <option value="شمالی">
            <option value="جوادیه">
            <option value="خراسان جنوبی">
            <option value="تهران">
            <option value="بندر عباس">
            <option value="تهران">
            <option value="تهران">
            <option value="تهران">
            <option value="تهران">
            <option value="تهران"> 
          </datalist>
    </div>
          <div class="field">
            <label for="number">شماره ملی</label>
              <input type="text" placeholder="شماره ملی ده رقمی را وارد کنید">
          </div>
         
</div>
</body>
</html>
